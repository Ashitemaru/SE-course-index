site_name: Software Engineering Course Index
repo_url: https://github.com/Ashitemaru/SE-course-index
repo_name: SE Course Index

theme:
  name: material
  language: zh
  custom_dir: theme/
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
  palette:
    - primary: white
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - pymdownx.highlight:
      linenums: true
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format

nav:
  - 主页: index.md
  - 前后端分离开发基础: basic.md
  - Django 小作业文档:
    - django/index.md
  - React 小作业文档:
    - react/index.md
    - Step 0 环境配置: react/environment.md
    - Step 1 TS 初探与游戏逻辑: react/logic.md
    - Step 2 绘制游戏界面: react/prop.md
    - Step 3 管理状态与处理事件: react/state.md
    - Step 4 管理全局资源: react/timer.md
    - Step 5 切换页面: react/router.md
    - Step 6 网络请求: react/net.md
    - Appendix 1 可能有用的工具: react/tools.md
    - Appendix 2 实验思考题题面: react/questions.md
    - Appendix 3 CI 检查项列表: react/ci.md
  - 小作业 API 文档: api.md
  - FAQ: faq.md